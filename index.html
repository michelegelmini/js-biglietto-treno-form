<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Train Ticket</title>

        <!-- BOOTSTRAP -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        <div class="container-sm px-5 my-5">
            <div class="row justify-content-center">
                <div class="col-6 justify-content-center">
                    <form action="" method="get" id="form-main">
                        <label for="user-age">Et√†</label>
                        <input class='form-control mb-2' type="number" name="age" id="user-age">

                        <label for="user-km" class="form-label">Per quanti km vuoi viaggiare? <strong
                                class="km-counter"></strong>km</label>
                        <input type="range" class="form-range mb-3" min="0" max="500" value="0" id="user-km">

                        <div class="d-grid gap-2 col-6 mx-auto mb-3">
                            <button type="submit" class="btn btn-primary mx-auto">Invia!</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="card">
                    <!--  <img src="img/train.webp" class="card-img-top p12
                " alt="..." style="width: 20rem;;"> -->
                    <div class="card-body">
                        <div id="card-body">
                            <h5 class="card-title">Ecco il tuo biglietto per un viaggio di <span id="km-travel"></span>
                                km!
                            </h5>
                            <p id="messageWithDiscount"></p>

                            <ul class="list-group">

                                <li class="list-group-item">Prezzo: <strong id="price"></strong></li>
                                <li class="list-group-item">Sconto <span id="discount"></span>%: <strong
                                        id="discounted-price"></strong></li>
                                <li class="list-group-item active">Totale: <strong id="total-price"></strong></li>

                            </ul>
                        </div>
                    </div>


                    <br>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="button" class="btn btn-primary" id='button'
                            onClick="window.location.reload();">Comprane
                            ancora!</button>
                    </div>


                </div>
            </div>
        </div>

        <!-- JS -->
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    </body>

</html>
